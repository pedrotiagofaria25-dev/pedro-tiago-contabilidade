name: 🚀 Multi-Deploy Pedro Tiago Contabilidade

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔨 Build
      run: npm run build

    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist

  deploy-vercel:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist

    - name: 🚀 Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      continue-on-error: true

  deploy-github-pages:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist

    - name: 📄 Setup Pages
      uses: actions/configure-pages@v3

    - name: 📤 Upload to Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'

    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

  notify-success:
    needs: [deploy-vercel, deploy-github-pages]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: ✅ Notify success
      run: |
        echo "🎯 Multi-deploy executado!"
        echo "🌐 URLs disponíveis:"
        echo "- Principal: https://www.pedrotiagocontabilidade.com.br"
        echo "- Backup: https://pedrotiagofaria25-dev.github.io/pedro-tiago-site-oficial"