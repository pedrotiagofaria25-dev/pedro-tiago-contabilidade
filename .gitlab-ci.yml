# .gitlab-ci.yml - Deploy 100% autom√°tico para agentes IA
stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"

build:
  stage: build
  image: node:$NODE_VERSION
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r dist/* public/
  artifacts:
    paths:
      - public
  only:
    - main

deploy_vercel:
  stage: deploy
  script:
    - npx vercel --prod --token $VERCEL_TOKEN --yes
  only:
    - main